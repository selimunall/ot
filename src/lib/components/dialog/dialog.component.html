<div class="flex flex-col rounded-2xl bg-primary px-8 py-6">
  <div class="flex flex-row justify-between">
    <div class="flex flex-row items-end gap-2">
      <span class="text-2xl font-medium">{{ dialogData.title }}</span>
    </div>
    <button (click)="dialogRef.close()">
      <i class="ot-icon ot-i-close"></i>
    </button>
  </div>
  <ng-container *ngComponentOutlet="dialogData.component"></ng-container>
</div>
