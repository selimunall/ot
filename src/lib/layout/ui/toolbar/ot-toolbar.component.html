<ng-container *transloco="let t">
  <div class="flex justify-center">
    <div class="w-full min-h-10 flex items-center justify-between px-3 lg:px-6 lg:py-2">
      <div class="border-4 border-orange-300 -mt-2">
        <div class="text-2xl px-2 -mr-2 -mb-2 bg-ot-green_icon text-white md:text-4xl pb-1">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="">THE &nbsp; OT</a>
        </div>
      </div>

      <nav>
        <ul class="flex md:hidden items-center">
          <li class="text-xl flex items-center">
            <ot-button-1 [buttonOptions]="{ size: 'base', title: t('LOGIN'), icon: 'ot-icon ot-i-person' }" (clicked)="openLoginModel()" />
          </li>
          <li class="text-xl justify-center flex items-center">
            <ot-button-1 [buttonOptions]="{ size: 'base', icon: 'ot-icon ot-i-menu' }" (clicked)="openLoginModel()" />
          </li>
        </ul>
        <ul class="hidden md:flex gap-4 lg:!gap-8">
          <li class="text-xl flex gap-2 items-center cursor-pointer">
            <ot-button-1 [buttonOptions]="{ size: 'base', title: t('HOME'), icon: 'ot-icon ot-i-home', link: ['/home'] }" />
          </li>
          <li class="text-xl flex gap-2 items-center cursor-pointer">
            <ot-button-1 [buttonOptions]="{ size: 'base', title: t('FORUM'), icon: 'ot-icon ot-i-forum', link: ['/forum'] }" />
          </li>
          <li class="text-xl cursor-pointer">
            <ot-button-1 [buttonOptions]="{ size: 'base', title: t('PLANTS'), icon: 'ot-icon ot-i-plant', link: ['/plants'] }" />
          </li>
          <li class="text-xl flex gap-2 items-center">
            <ot-button-1 (clicked)="state.toggleSearchModal()" [buttonOptions]="{ title: t('SEARCH'), icon: 'ot-icon ot-i-search' }" />
          </li>
          <li class="text-xl flex gap-2 items-center">
            <ot-button-1 (clicked)="openLoginModel()" [buttonOptions]="{ title: t('LOGIN'), icon: 'ot-icon ot-i-person' }" />
          </li>
        </ul>
      </nav>
    </div>
  </div>
</ng-container>
