<ng-container *transloco="let t">
  <div class="flex justify-center">
    <div class="w-full min-h-10 flex items-center justify-between px-6 py-2">
      <div class="text-4xl min-w-60">
        <span class="border-b border-ot-black">THE &nbsp; OT</span>
      </div>

      <nav class="min-w-60">
        <ul class="flex gap-8">
          <li class="text-xl flex gap-2 items-center cursor-pointer">
            <ot-button-1 [title]="t('FORUM')" [icon]="'ot-icon ot-i-forum'" [link]="['/forum']" />
          </li>
          <li class="text-xl cursor-pointer">
            <ot-button-1 [title]="t('PLANTS')" icon="ot-icon ot-i-plant" />
          </li>
          <li class="text-xl flex gap-2 items-center">
            <ot-button-1 [title]="t('SEARCH')" icon="ot-icon ot-i-search" />
          </li>
          <li class="text-xl flex gap-2 items-center">
            <ot-button-1 (click)="openLoginModel()" [title]="t('LOGIN')" icon="ot-icon ot-i-person" />
          </li>
        </ul>
      </nav>
    </div>
  </div>
</ng-container>
