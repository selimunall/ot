<div class="fully w-full flex items-center p-4 flex-col overflow-hidden">
  <div class="flex items-center text-gray-600 w-full gap-8">
    <div class="w-full flex items-center relative">
      <input type="text" name="serch" placeholder="Search" class="bg-white w-full h-10 flex-1 px-5 pr-10 rounded-full text-sm outline-none" />
      <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
        <i class="ot-icon ot-i-search"></i>
      </button>
    </div>
    <div>
      <button (click)="clicked.emit($event)" class="bg-ot-black/20 w-10 h-10 rounded-full flex items-center justify-center">
        <i class="ot-icon ot-i-close text-white"></i>
      </button>
    </div>
  </div>
  <div class="relative fully">
    <ot-loading [loading]="state.loading()" />
  </div>
</div>
